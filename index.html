<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Project Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Our Projects Gallery</h1>
    </header>

    <div class="gallery-container">
        <!-- Project 1 -->
        <div class="project">
            <h2>Project Alpha</h2>
            <div class="media-list">
                <!-- Images/Videos for Project 1 -->
                <div class="media-item">
                    <img src="image1.jpg" alt="Project Alpha Image 1">
                </div>
                <div class="media-item">
                    <img src="image2.jpg" alt="Project Alpha Image 2">
                </div>
                <div class="media-item">
                    <video controls>
                        <source src="video1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <!-- Add more images/videos as needed -->
            </div>
        </div>

        <!-- Project 2 -->
        <div class="project">
            <h2>Project Beta</h2>
            <div class="media-list">
                <!-- Images/Videos for Project 2 -->
                <div class="media-item">
                    <img src="image3.jpg" alt="Project Beta Image 1">
                </div>
                <div class="media-item">
                    <video controls>
                        <source src="video2.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="media-item">
                    <img src="image4.jpg" alt="Project Beta Image 2">
                </div>
                <!-- Add more images/videos as needed -->
            </div>
        </div>

        <!-- Additional projects can be added here following the same structure -->
    </div>
</body>
</html>
